{% include "head.html" %}

<body class="td-section">
  {% include "header.html" %}
  <div class="container-fluid td-outer">
    <div class="td-main">
      <div class="row flex-xl-nowrap">
        <main class="col-12 pl-md-5" role="main">
          <div class="td-content">
            <h1>{{ page.title }}</h1>
            {{ page.content | safe }}
            <div class="text-muted mt-5 pt-3 border-top">
              Last modified {% if page.updated %}{{ page.updated }}{% else %}{{ page.date }}{% endif %}
            </div>
          </div>
        </main>
      </div>
    </div>
    {% include "footer.html" %}
  </div>
{% include "end.html" %}
