<div class="box cta">
  <div class="marquee">
    {% for post in posts %}
    <span class="tag is-light is-primary">{{ post.type }}</span>
    <span class="tag is-light is-success">{{ post.date }}</span>
    <a href="{{ site_root }}{{ post._date.year }}/{{ post._date.month }}/{{ post._date.day }}/{{ post.id }}">{{ post.title }}</a> |
    {% endfor %}
  </div>
  &nbsp;
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"></script>
